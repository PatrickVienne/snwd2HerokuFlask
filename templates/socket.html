{% extends "frame.html" %}

{% block title %}
Socket Page
{% endblock title %}

{% block imports %}
{% endblock imports %}

{% block content %}
<div class="container">
    <div class="header">
        <h3 class="text-muted">websocket-chat</h3>
    </div>

    <div class="jumbotron" id="jumbotron">
        <p class="lead">Please enter your name for this session:</p>
        <div class="row">
            <div class="col-lg-4">
                <div id="connect-form" class="input-group">
                    <input type="text" class="form-control" id="name" placeholder="What is your name?">
                    <!--<span class="input-group-btn">-->
                        <!--<button type="submit" class="btn btn-primary" id="connect_btn">Connect</button>-->
                    <!--</span>-->
                </div>
            </div>
        </div>
    </div>

    <div id="message_wrapper">
        <div class="col-lg-12 message_box">
            <div id="log"></div>
            <div id="messages"></div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="message-form" class="input-group">
                    <input type="text" class="form-control" id="message" placeholder="Type your message here">
                    <span class="input-group-btn">
                        <button class="btn btn-success" id="send_btn" onclick="sendText();">Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>
